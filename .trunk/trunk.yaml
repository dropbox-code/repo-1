version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.2
    - osv-scanner@1.6.2
    - trivy@0.48.3
    - trufflehog@3.66.2
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - markdownlint@0.39.0
    - prettier@3.2.4
    - yamllint@1.33.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
