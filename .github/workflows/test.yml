---
## Test with multiple ruby images and frameworks
name: test

on:
  push:
    branches:
      - main
    tags:
      - v*.*.*
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-image:
          - 'ruby:2.7'
          - 'ruby:2.6'
          - 'ruby:2.5'
          - 'ruby:2.4'
          - 'ruby:2.3'
          - 'jruby:9.2'
        framework:
          - 'rails-6.1'
          - 'rails-6.0'
          - 'rails-5.2'
          - 'sinatra-2.0'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'
      - uses: elastic/apm-pipeline-library/.github/actions/docker-login@current
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository # Only docker-login if the PR is not from a fork.
        with:
          registry: index.docker.io/v1/
          secret: secret/observability-team/ci/docker-registry/prod
          url: ${{ secrets.VAULT_ADDR }}
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
      - uses: satackey/action-docker-layer-caching@46d2c640b1d8ef50d185452ad6fb324e6bd1d052
        continue-on-error: true
        with:
          # {hash} must be included according to docs. https://github.com/marketplace/actions/docker-layer-caching
          key: docker-cache-${{ matrix.ruby-image }}-${{ matrix.framework }}-{hash}
          restore-keys: |
            docker-cache-${{ matrix.ruby-image }}-${{ matrix.framework }}-
      - name: Test ${{ matrix.ruby-image }}, ${{ matrix.framework }}-${{ hashFiles('Gemfile', 'Rakefile') }}-
        env:
          RUBY_VERSION: ${{ matrix.ruby-image }}
        run: bin/dev --image=${{ matrix.ruby-image }} --frameworks=${{ matrix.framework }}
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: 'spec/junit-reports/**/*-junit.xml'
