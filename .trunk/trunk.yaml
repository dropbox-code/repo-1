version: 0.1
cli:
  version: 1.22.6
plugins:
  sources:
    - id: trunk
      ref: v1.6.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@3.2.257
    - osv-scanner@1.9.0
    - trivy@0.56.2
    - trufflehog@3.82.8
    - actionlint@1.7.3
    - git-diff-check
    - gitleaks@8.20.1
    - gofmt@1.20.4
    - golangci-lint@1.61.0
    - markdownlint@0.42.0
    - prettier@3.3.3
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
